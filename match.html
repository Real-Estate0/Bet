  <script>
    // Set kickoff time (9:00 PM today)
    const now = new Date();
    const kickoff = new Date();
    kickoff.setHours(21, 0, 0, 0); // 21:00 (9 PM)

    // If it's already past 9PM, assume match is tomorrow
    if (now > kickoff) {
      kickoff.setDate(kickoff.getDate() + 1);
    }

    function updateCountdown() {
      const now = new Date();
      const diff = kickoff - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Match has started!";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `Starts in: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
