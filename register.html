<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MoroccoBet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #fff;
    }
    header.navbar {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #222;
    }
    header.navbar h1 {
      margin: 0;
      color: #ffcc00;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #ddd;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .register-section {
      max-width: 400px;
      margin: 50px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
    }
    .register-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e6b800;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>ðŸ‡²ðŸ‡¦ MoroccoBet</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="register-section">
    <h2>Create Your Free Account</h2>
    <form action="login.html">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </section>
</body>
</html>
